name: MAUI Unit Tests
 
on:
  push:
    branches:
      - main
      - develop
      - infra/runner-toevoegen
      - dev/UnitTesting
  pull_request:
    branches:
      - main
      - develop
 
jobs:
  test:
    runs-on: ubuntu-latest  # Of windows-latest/macOS-latest als specifiek platform nodig is
    steps:
      - name: Haal de repository op
        uses: actions/checkout@v4
 
      - name: Installeer .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'  # Gebruik de juiste versie voor MAUI
 
      - name: Installeer MAUI workloads
        run: dotnet workload install maui-android
 
      - name: Herstel afhankelijkheden
        run: dotnet restore
 
      - name: Bouw de applicatie
        run: dotnet build --configuration Release --no-restore
        
      - name: Voer unit tests uit met timing log naar test_results.trx
        run: dotnet test --configuration Release --no-restore --no-build --logger "trx;LogFileName=test_results.trx" --collect:"XPlat Code Coverage"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/test_results.trx'
